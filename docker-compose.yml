version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_peluqueria
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: peluqueria_selene
      TZ: Europe/Madrid
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped
    networks:
      - peluqueria-network

  backend:
    build: ./backend
    container_name: backend_peluqueria
    env_file:
      - .env 
    environment:
      NODE_ENV: production
      DOCKER_ENV: true
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - peluqueria-network

  frontend:
    build: ./frontend
    container_name: frontend_peluqueria
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - peluqueria-network

volumes:
  mysql_data:

networks:
  peluqueria-network:
    driver: bridge