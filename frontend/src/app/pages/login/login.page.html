<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <p class="text-center text-medium mb-2">Peluquería & Estética Selene</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="tu@email.com"
          [class.is-invalid]="email.invalid && email.touched"
        />
        <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
          <span *ngIf="email.errors?.['required']">El email es requerido</span>
          <span *ngIf="email.errors?.['email']">Por favor ingresa un email válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Ingresa tu contraseña"
          [class.is-invalid]="password.invalid && password.touched"
        />
        <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
          <span *ngIf="password.errors?.['required']">La contraseña es requerida</span>
        </div>
      </div>

      <!-- Enlace para abrir el modal -->
      <div class="form-group text-right mb-3">
        <button type="button" class="btn-link text-small" (click)="openForgotPasswordModal()">
          ¿Has olvidado tu contraseña?
        </button>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loginForm.invalid || loading"
      >
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>

      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
    </form>

    <!-- Sección de registro -->
    <div class="register-link">
      <p class="text-medium">¿No tienes una cuenta?</p>
      <button class="btn btn-secondary btn-block" routerLink="/register">Crear Cuenta</button>
    </div>
  </div>
</div>

<!-- Modal de recuperación de contraseña -->
<app-forgot-password-modal
  *ngIf="showForgotPasswordModal"
  (closeModal)="closeForgotPasswordModal()"
>
</app-forgot-password-modal>
